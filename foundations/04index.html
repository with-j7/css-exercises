<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Use the classes BELOW this line -->
    <div>
      <img class="avatar proportioned" 
      src="https://raw.githubusercontent.com/with-j7/TOP-css-exercises/main/foundations/04-chaining-selectors/pexels-katho-mutodo-8434791.jpg" 
      alt="Woman with glasses">
      <img class="avatar distorted" 
      src="https://raw.githubusercontent.com/with-j7/TOP-css-exercises/main/foundations/04-chaining-selectors/pexels-andrea-piacquadio-3777931.jpg" 
      alt="Man with surprised expression">
    </div>
    <!-- Use the classes ABOVE this line -->
    <div>
      <img class="original proportioned" 
      src="https://raw.githubusercontent.com/with-j7/TOP-css-exercises/main/foundations/04-chaining-selectors/pexels-katho-mutodo-8434791.jpg" 
      alt="Woman with glasses">
      <img class="original distorted" 
      src="https://raw.githubusercontent.com/with-j7/TOP-css-exercises/main/foundations/04-chaining-selectors/pexels-andrea-piacquadio-3777931.jpg" 
      alt="Man with surprised expression">
    </div>
  </body>
</html>
